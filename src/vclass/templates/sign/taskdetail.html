<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="class.css">

    <link rel="stylesheet" href="{% static 'css/classdetail.css' %}">
    <title>Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        {% if request.user.is_Student %}
        <a class="btn btn-secondary btn-sm" href="{% url 'portf:student-class-view' class.pk %}">To Class</a>
        {% endif %}
        {% if request.user.is_Teacher %}
        <a class="btn btn-secondary btn-sm" href="{% url 'portf:teacher-class-view' class.pk %}">To Class</a>
        {% endif %}

    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2 style="text-transform: uppercase;" class="mb-5" >{{ metarials.title }}</h2>
                <p style="text-transform: capitalize;" >{{ metarials.Description }}</p> 
            </div>
            <div class="col-sm-2 col-md-3 col-lg-4"></div>
            <div class="box col-sm-6 col-lg-4">
                <h3 >Check out the pdf !</h3>
                <p class="" >Date Due: {{ metarials.Submit_Date }}</p>
                <a href="{% url 'portf:check' success metarials.id %}"><i style="margin-right: 1px;" class="fi-xnsuxl-file-pdf-solid"></i> View attached pdf</a>
            </div>
        </div>
        
    </div>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</body>
</html>
